<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonIQ â€“ Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b1b13;
      --surface: #0f2a1e;
      --accent: #22c55c;
      --accent-light: #93e9a9;
      --text: #ecf4ef;
      --muted: #9fb6a8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
      background: linear-gradient(135deg, rgba(34, 197, 92, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
      border-right: 1px solid rgba(34, 197, 92, 0.1);
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .brand {
      margin-bottom: 2rem;
    }

    .brand h1 {
      color: var(--accent);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .brand h2 {
      color: var(--accent-light);
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: rgba(34, 197, 92, 0.2);
      margin: 2rem 0;
    }

    .features {
      margin-top: 2rem;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(34, 197, 92, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: var(--accent);
    }

    .feature-text {
      font-weight: 500;
    }

    .register-card {
      background-color: var(--surface);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .register-title {
      color: var(--text);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .form-label {
      color: var(--accent-light);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 100%;
    }

    .input-control:focus {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(34, 197, 92, 0.25);
    }

    .input-control::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: var(--accent-light);
      border-color: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 92, 0.4);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-link a {
      color: var(--accent-light);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .left-section {
        padding: 2rem;
        border-right: none;
        border-bottom: 1px solid rgba(34, 197, 92, 0.1);
      }
      
      .brand h1 {
        font-size: 2rem;
      }
      
      .brand h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="brand">
      <h1>CarbonIQ</h1>
      <h2>Join the Sustainable Revolution</h2>
    </div>
    
    <p class="tagline">Start your journey to reduce your carbon footprint and make a positive environmental impact.</p>
    
    <div class="divider"></div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="feature-text">Track Your Carbon Emissions</div>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="feature-text">Get Personalized Tips</div>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <i class="fas fa-trophy"></i>
        </div>
        <div class="feature-text">Achieve Sustainability Goals</div>
      </div>
    </div>
  </div>

  <div class="right-section">
    <form id="registerForm" class="register-card">
      <h2 class="register-title">Create Account</h2>
      
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input class="input-control" id="fullName" required placeholder="e.g. Zainab Lawal">
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="input-control" id="email" required placeholder="e.g. zainab@example.com">
      </div>
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="input-control" id="username" required placeholder="e.g. zlawal">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="input-control" id="password" required placeholder="Create a strong password">
      </div>
      
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="input-control" id="confirmPassword" required placeholder="Confirm your password">
      </div>
      
      <button class="btn btn-primary" type="submit">Create Account</button>
      
      <div class="login-link">
        <a href="index.html">Already have an account? Login here</a>
      </div>
      
      <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
      <div id="success" class="mt-3 text-success text-center" style="display:none;"></div>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script src="js/api-config.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const error = document.getElementById('error');
      const success = document.getElementById('success');
      
      error.style.display = 'none';
      success.style.display = 'none';
      
      if (!fullName || !email || !username || !password || !confirmPassword) {
        error.textContent = 'Please fill in all fields.';
        error.style.display = 'block';
        return;
      }
      
      if (password !== confirmPassword) {
        error.textContent = 'Passwords do not match.';
        error.style.display = 'block';
        return;
      }
      
      if (password.length < 6) {
        error.textContent = 'Password must be at least 6 characters long.';
        error.style.display = 'block';
        return;
      }
      
      try {
        const userData = {
          name: fullName,
          email: email,
          username: username,
          password: password
        };
        
        const user = await API.register(userData);
        Session.setUser(user);
        
        success.textContent = 'Account created successfully! Redirecting...';
        success.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
        
      } catch (err) {
        error.textContent = err.message || 'Registration failed. Please try again.';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
