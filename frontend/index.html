<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonIQ â€“ Login / Register</title>

  <!-- Bootstrap + Fonts + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg: #0b1b13;
      --surface: #0f2a1e;
      --accent: #22c55c;
      --accent-light: #93e9a9;
      --text: #ecf4ef;
      --muted: #9fb6a8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
      background: linear-gradient(135deg, rgba(34, 197, 92, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
      border-right: 1px solid rgba(34, 197, 92, 0.1);
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .brand h1 {
      color: var(--accent);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .brand h2 {
      color: var(--accent-light);
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: rgba(34, 197, 92, 0.2);
      margin: 2rem 0;
    }

    .login-card {
      background-color: var(--surface);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .input-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 100%;
    }

    .input-control:focus {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(34, 197, 92, 0.25);
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: var(--accent-light);
      border-color: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 92, 0.4);
    }

    .switch-link {
      text-align: center;
      margin-top: 1.3rem;
    }

    .switch-link a {
      color: var(--accent-light);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .switch-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    /* Form containers */
    .form-container {
      display: none;
    }
    
    .form-container.active {
      display: block;
    }

    /* Message styles */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: center;
    }
    
    .message.success {
      background: rgba(34, 197, 92, 0.1);
      border: 1px solid rgba(34, 197, 92, 0.3);
      color: var(--accent-light);
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
  </style>
</head>

<body>
  <!-- LEFT SIDE -->
  <div class="left-section">
    <div class="brand">
      <h1>CarbonIQ</h1>
      <h2>Illuminating Tomorrow with Sustainable Energy</h2>
    </div>

    <p class="tagline">
      Track, analyze, and reduce your environmental footprint with our intelligent platform.
    </p>

    <div class="divider"></div>
  </div>

  <!-- RIGHT SIDE: LOGIN + REGISTER -->
  <div class="right-section">

    <!-- LOGIN FORM -->
    <div id="login-form" class="form-container active">
      <form id="loginForm" class="login-card">
        <h2 class="login-title text-center mb-4">Welcome Back</h2>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="login-username" class="input-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="login-password" class="input-control" placeholder="Enter your password" required>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>

        <div class="switch-link">
          <a href="#" id="show-register">Don't have an account? Register here</a>
        </div>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-form" class="form-container">
      <form id="registerForm" class="login-card">
        <h2 class="login-title text-center mb-4">Create an Account</h2>

        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" id="register-firstname" class="input-control" placeholder="Enter your first name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" id="register-lastname" class="input-control" placeholder="Enter your last name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="register-username" class="input-control" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="register-password" class="input-control" placeholder="Create a password (min 6 characters)" required>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

        <div class="switch-link">
          <a href="#" id="show-login">Already have an account? Login here</a>
        </div>
      </form>
    </div>

    <!-- Message Display -->
    <div id="message" class="message" style="display: none;"></div>
  </div>

  <!-- Your existing auth logic -->
  <script src="js/auth.js"></script>

</body>
</html>
