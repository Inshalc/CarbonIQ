<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarbonIQ â€“ Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b1b13;
      --surface: #0f2a1e;
      --accent: #22c55c;
      --accent-light: #93e9a9;
      --text: #ecf4ef;
      --muted: #9fb6a8;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
      background: linear-gradient(135deg, rgba(34, 197, 92, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
      border-right: 1px solid rgba(34, 197, 92, 0.1);
    }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .brand {
      margin-bottom: 2rem;
    }

    .brand h1 {
      color: var(--accent);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .brand h2 {
      color: var(--accent-light);
      font-weight: 500;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: rgba(34, 197, 92, 0.2);
      margin: 2rem 0;
    }

    .features {
      margin-top: 2rem;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(34, 197, 92, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: var(--accent);
    }

    .feature-text {
      font-weight: 500;
    }

    .login-card {
      background-color: var(--surface);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .login-title {
      color: var(--text);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .form-label {
      color: var(--accent-light);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .input-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      width: 100%;
    }

    .input-control:focus {
      background-color: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
      color: white;
      box-shadow: 0 0 0 0.25rem rgba(34, 197, 92, 0.25);
    }

    .input-control::placeholder {
      color: var(--muted);
      opacity: 0.7;
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      color: var(--bg);
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-primary:hover {
      background-color: var(--accent-light);
      border-color: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 92, 0.4);
    }

    .forgot-password {
      text-align: center;
      margin-top: 1.5rem;
    }

    .forgot-password a {
      color: var(--accent-light);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .login-link a {
      color: var(--accent-light);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-link a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .left-section {
        padding: 2rem;
        border-right: none;
        border-bottom: 1px solid rgba(34, 197, 92, 0.1);
      }
      
      .brand h1 {
        font-size: 2rem;
      }
      
      .brand h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="brand">
      <h1>CarbonIQ</h1>
      <h2>Illuminating Tomorrow with Sustainable Energy</h2>
    </div>
    
    <p class="tagline">Track, analyze, and reduce your environmental footprint with our intelligent platform.</p>
    
    <div class="divider"></div>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="feature-text">Track Emissions</div>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="feature-text">Smart Insights</div>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <i class="fas fa-globe-americas"></i>
        </div>
        <div class="feature-text">Global Impact</div>
      </div>
    </div>
  </div>

  <div class="right-section">
    <form id="loginForm" class="login-card">
      <h2 class="login-title">Welcome Back</h2>
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="input-control" id="username" required placeholder="e.g. zlawal">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="input-control" id="password" required placeholder="e.g. hash1">
      </div>
      
      <button class="btn btn-primary" type="submit">Login</button>
      
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      
      <div class="login-link">
        <a href="register.html">Don't have an account? Register here</a>
      </div>
      
      <div id="error" class="mt-3 text-danger text-center" style="display:none;"></div>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script src="js/api-config.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      
      if (!username || !password) {
        error.textContent = 'Please enter both username and password.';
        error.style.display = 'block';
        return;
      }
      
      try {
        const user = await API.login(username, password);
        Session.setUser(user);
        error.style.display = 'none';
        window.location.href = 'dashboard.html';
      } catch (err) {
        error.textContent = err.message || 'Invalid username or password.';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
